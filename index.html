    <header>
        <nav class="navbar navbar-expand-md">
            <div class="container-fluid">

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"

                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-md-0">

                        <li class="nav-item">
                            <a class="nav-link text-capitalize text-light" href="#portfolio">portfolio</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link text-capitalize text-light" href="#about">about</a>

                        <li class="nav-item">

                    <svg class="mx-1" xmlns="http://www.w3.org/2000/svg" height="16" width="18" viewBox="0 0 576 512"
